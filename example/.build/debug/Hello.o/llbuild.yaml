client:
  name: swift-build

tools: {}

targets:
  "": [<Hello>]
  Hello: [<Hello>]

commands:
  <Hello-swiftc>:
    tool: swift-compiler
    executable: "/home/vagrant/swift-2.2-SNAPSHOT-2015-12-10-a-ubuntu14.04/usr/bin/swiftc"
    inputs: ["/home/vagrant/SwiftOS/example/main.swift"]
    outputs: ["<Hello-swiftc>","/home/vagrant/SwiftOS/example/.build/debug/Hello.swiftmodule","/home/vagrant/SwiftOS/example/.build/debug/Hello.o/main.swift.o"]
    module-name: "Hello"
    module-output-path: "/home/vagrant/SwiftOS/example/.build/debug/Hello.swiftmodule"
    is-library: false
    sources: ["/home/vagrant/SwiftOS/example/main.swift"]
    objects: ["/home/vagrant/SwiftOS/example/.build/debug/Hello.o/main.swift.o"]
    import-paths: ["/home/vagrant/SwiftOS/example/.build/debug"]
    temps-path: "/home/vagrant/SwiftOS/example/.build/debug/Hello.o/Hello"
    other-args: ["-j8","-Onone","-g","-I","/usr/local/include"]
  <Hello>:
    tool: shell
    inputs: ["<Hello-swiftc>","/home/vagrant/SwiftOS/example/.build/debug/Hello.o/main.swift.o"]
    outputs: ["<Hello>","/home/vagrant/SwiftOS/example/.build/debug/Hello"]
    args: ["/home/vagrant/swift-2.2-SNAPSHOT-2015-12-10-a-ubuntu14.04/usr/bin/swiftc","-o","/home/vagrant/SwiftOS/example/.build/debug/Hello","/home/vagrant/SwiftOS/example/.build/debug/Hello.o/main.swift.o","-g","-L/usr/local/lib"]
    description: "Linking Executable:  .build/debug/Hello"
